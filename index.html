<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior consultant | Dev Challenges</title>
    <!-- Importation de la favicon -->
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="image/x-icon"
    />
    <!-- CDN font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Importation des polices -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début du header -->
    <header class="header">
      <a href="#" class="logo">This Interior</a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="#" class="link active">Home</a>
          </li>
          <li class="nav__list__item">
            <a href="#" class="link">Collection</a>
          </li>
          <li class="nav__list__item"><a href="#" class="link">About</a></li>
          <li class="nav__list__item"><a href="#" class="link">Contact</a></li>
        </ul>
      </nav>
      <button class="burger__btn">
        <span class="burger__btn__bar b1"></span>
        <span class="burger__btn__bar b2"></span>
        <span class="burger__btn__bar b3"></span>
      </button>
    </header>
    <!-- Fin du header -->

    <!-- Début du main -->
    <main class="main__content">
      <!-- Debut de la section container -->
      <section class="container">
        <div class="presentation__box">
          <h1 class="title">Modern interior</h1>
          <p class="description">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco‑services.
          </p>
          <a href="#" class="more__btn"
            >Read more <i class="fa-solid fa-arrow-right-long"></i
          ></a>
        </div>
        <div class="photo__box">
          <div class="img__photo__box">
            <img src="img/photo1.png" alt="Interior decoration exemple" />
          </div>
          <div class="author__box">
            <div class="profile__overview">
              <div class="author__description">
                <div class="img__box">
                  <img src="img/photo2.png" alt="profile picture" />
                </div>
                <div class="author__infos">
                  <p class="author__name">Aliza Webber</p>
                  <p class="author__job">Interior designer</p>
                </div>
              </div>
              <p class="author__title">Designed in 2020 by Aliza Webber</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Fin de la section container -->
    </main>
    <!-- Fin du main -->

    <!-- Début du footer -->
    <footer class="footer">
      <a href="https://devchallenges.io" class="dev__challenges__link">
        DevChallenges.io</a
      >
    </footer>
    <!-- Fin du footer -->

    <!-- Importation du fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
